<xh:svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns:xh="http://www.w3.org/2000/svg">
    <xh:foreignObject width="100%" height="100%">
        <xh:div xmlns:xh="http://www.w3.org/1999/xhtml">
            <xh:style>
                .card{
                    padding: 2em;
                    background-image: linear-gradient(135deg, black, #251132, darkslateblue);
                    border-radius: 10px;
                    position: relative;
                    color: white;
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    font-size: 1.1em;
                    line-height: 1.5em;
                }

                .card h2 {
                    font-size: 1.5em;
                    margin: 0;
                }

                .card h3 {
                    color: #d39bff;
                    font-size: 1.1em;
                }

                .card p {
                    margin: 0.75rem 0 0;
                }

                .card a {
                    color: #EF4436;
                    text-decoration: none;
                }


                :where(.gridcontainer ol, .gridcontainer ul) {
                    margin-inline-start: 0;
                    padding-inline-start: 30px;
                }

                @property --angle{
                    syntax: "&lt;angle &gt;";
                    initial-value: 0deg;
                    inherits: false;
                }

                .card::after, .card::before{
                    content: '';
                    position: absolute;
                    height: 100%;
                    width: 100%;
                    background-image: conic-gradient(from var(--angle), #EF4436, darkslateblue, #251132, darkslateblue, #EF4436);
                    top: 50%;
                    left: 50%;
                    translate: -50% -50%;
                    z-index: -1;
                    padding: 3px;
                    border-radius: 10px;
                    animation: 5s spin linear 1;
                }

                .card::before{
                    filter: blur(1.2rem);
                    opacity: 0.60;
                }

                @keyframes spin{
                    from{
                        --angle: 0deg;
                    }
                    to{
                        --angle: 360deg;
                    }
                }

                .gridcontainer {
                    background-color: #1c1e25;
                    display: grid;
                    grid-gap: 1.5rem;
                    padding-block: 2rem;
                    width: min(90%, 70rem);
                    margin-inline: auto;
                }

                @media (min-width: 50em) {
                    .grid-span-2 {
                        grid-column: span 2;
                    }

                    .gridcontainer {
                        grid-template-columns: repeat(3, 1fr);
                    }
                }

                .card:nth-child(5) {
                    grid-row: span 2;
                }

                li, ol {
                    line-height: 1.4em;
                    padding-bottom: .5em;
                }

                .area-skills p {
                    padding-left: 1em;
                }
            </xh:style>
            <xh:div class="gridcontainer">
                <xh:div class="card area-hello grid-span-2">
                    <xh:h1>ðŸ‘‹&nbsp;&nbsp;Hello Friends</xh:h1>
                    <xh:p>
                        My name is Hardy Johnson, I am a long time web, software and infrastructure developer. My interest in the web has always
                        been as a democratizing force which lowers the barrier of entry to the world of publishing for billions of people. Little
                        did anyone know what a broad and deep application platform / ecosystem it would become.
                    </xh:p>
                    <xh:p>
                        Over the years I have been lucky to make to work with many amazing software developers and companies building innovative
                        products and services across a wide spectrum of industries including performance marketing, content marketing,
                        e-commerce, health, financial services, short term rentals and software as a service.
                    </xh:p>
                    <xh:p>
                        My wife, big trees, bigger mountains, wild rivers and an untamed coast dotted with breweries and gastronomic pleasures brought me to
                        Portland, Oregon. You can find me enjoying music in and around the Pacific Northwest, downhill skiing on Mt. Hood and
                        enjoying beers that are hoppier than reason would dictate. I also love traveling and spending time with my family and furry friends (dogs).
                    </xh:p>
                </xh:div>
                <xh:div class="card area-contact">
                    <xh:h2>Contact</xh:h2>
                    <xh:p>
                        If you are looking for an engineering leader who is ready put in the hard work to help you solve an impactful business issue
                        or are looking for help creating a business solution, please <xh:a href="https://hypertext.tools/contact" aria-label="contact me">contact me</xh:a> via email, phone or website.
                    </xh:p>
                    <xh:p>
                        I also provide business solution development, cloud architecture &amp; talent augmentation, feel free reach out to me at my consulting company <xh:a href="https://hypertext.tools/">HyperText Tools</xh:a>.
                    </xh:p>
                    <xh:p>
                        I am currently open to consulting and full time employment. For references or more information regarding my CV please see my LinkedIn page: <xh:a href="https://linkedin.com/in/hardyjohnson">Hardy Johnson</xh:a>.
                    </xh:p>
                </xh:div>

